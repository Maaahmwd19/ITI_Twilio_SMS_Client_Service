<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <link rel="icon" type="image/png" href="../images/settings.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Settings.css">
</head>
<body>

    <header class="header">
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="SendSMS.html">Send Message</a></li>
                <li><a href="smsHistory.html">SMS History</a></li>
                <li><a href="Settings.html" class="active">Settings</a></li>
                <li><a href="/TwilioSMSClient/LogoutServlet">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div id="alertBox"></div>

    <div class="container">
        <h2>Settings</h2>

        <form id="settingsForm" action="/TwilioSMSClient/UpdateUserServlet" method="post">
            <input type="hidden" id="id" name="id">

            <div class="field">
                <label>Name:</label>
                <input type="text" id="name" name="name" readonly>
            </div>

            <div class="field">
                <label>Username:</label>
                <input type="text" id="username" name="username" readonly>
            </div>

            <div class="field">
                <label>Email:</label>
                <input type="email" id="email" name="email" readonly>
            </div>

            <div class="field">
                <label>Job Title:</label>
                <input type="text" id="job" name="job" readonly>
            </div>

            <div class="field">
                <label>Phone Number:</label>
                <input type="text" id="phone" name="phone_number" readonly>
            </div>

            <div class="field">
                <label>Twilio ID:</label>
                <input type="text" id="twilio" name="twilio_account_sid" readonly>
            </div>

            <div class="field">
                <label>Twilio Token:</label>
                <input type="password" id="twilioToken" name="twilio_auth_token" value="hidden" readonly>
                <span class="show-icon" onclick="requestPassword()">üëÅÔ∏è</span>
            </div>

            <button type="button" onclick="enableEditing()">Edit Settings</button>
            <button type="submit" id="saveButton" style="display:none;">Save Changes</button>
        </form>
    </div>

    <footer class="footer">
        <p style="color: white;">All rights reserved to ITI 2024 Intake 45 Telecom Track</p>
    </footer>

    <script src="../Scripts/Settings.js"></script>
</body>
</html>
