<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viwe Twillo SMS History </title>
    <link rel="icon" type="image/png" href="../images/message.png">
        <link rel="stylesheet" href="../Styles/headerAndFooterStyle.css">
        <link rel="stylesheet" href="../Styles/SMShistory.css">
    </head>

    <body>
        <header class="header">
            <nav>
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="SendSMS.html">Send Message</a></li>
                    <li><a href="smsHistory.html" class="active">SMS History</a></li>
                    <li><a href="/TwilioSMSClient/view-inbound-sms">Inbound Messages</a></li>
                    <li><a href="/TwilioSMSClient/ProfileServlet">Profile</a></li>
                    <li><a href="/TwilioSMSClient/LogoutServlet">Logout</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <h1>SMS History</h1>
            <div class="search-section">
                <input type="text" id="searchFrom" placeholder="Search by From">
                <input type="text" id="searchTo" placeholder="Search by To">
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button class="filter-button" onclick="searchSMS()">Search</button>
            </div>
            <div class="table-frame">
                <table id="smsTable">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>To</th>
                            <th>Body</th>
                            <th>Date/Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- SMS Data Will Be Populated Here Dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        
        

        <footer class="footer">
            <p style="color: white; opacity: 100%;">All rights reserved to ITI 2024 Intake 45 Telecom Track</p>
        </footer>

        <script src="../Scripts/SMShistory.js"></script>
    </body>
</html>
