<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/TwilioSMSClient/register.css">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="wrapper">
        <from action="/TwilioSMSClient/RegistrationServlet" method="post">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your full name" id="name" required>
                </div>
                <div class="input-field">
                    <label for="name">UserName</label>
                    <input type="text" placeholder="Enter your user name" id="uname" required>
                </div>
                <div class="input-field">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" required>
                    </div>
                <div class="input-field">
                   <label for="job">Job</label>
                    <input type="text" placeholder="Enter your job title" id="job" required>
                </div>
                <div class="input-field">
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="Enter your phone Number" id="phone" required>
                    </div>
                <div class="input-field">
                     <label for="address">Address</label>
                    <input type="text" placeholder="Enter your address" id="address" required>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" id="email" required>
                   </div>
                <div class="input-field">
                   <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="phone" required>
                </div>
                <div class="input-field">
                    <label for="twilio_sid">Twilio Account SID</label>
                    <input type="text" placeholder="Enter your Twilio SID" id="twilio_sid">
                   </div>
                <div class="input-field">
                    <label for="twilio_token">Twilio Token</label>
                    <input type="text" placeholder="Enter your Twilio Token" id="twilio_token">
                </div>
                   
                <button>Register</button>
                
                <div class="resgister-link">
                    <p>I already have an account? <a href="login.html">SignIn</a></p>
                </div>
            </div>
        </from>
    </div>
</body>

</html>
