<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../Styles/register.css">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="wrapper">
        <form action="/TwilioSMSClient/RegistrationServlet" method="post"> <!-- Corrected 'from' to 'form' -->
            <div id="errorMessage" style="display:none; color: red;"></div>

            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your full name" id="name" name="name" required> <!-- Added name attribute -->
                </div>
                <div class="input-field">
                    <label for="uname">UserName</label> <!-- Corrected 'for' attribute -->
                    <input type="text" placeholder="Enter your user name" id="uname" name="uname" required> <!-- Added name attribute -->
                </div>
                <div class="input-field">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required> <!-- Added name attribute -->
                </div>
                <div class="input-field">
                    <label for="job">Job</label>
                    <input type="text" placeholder="Enter your job title" id="job" name="job" required> <!-- Added name attribute -->
                </div>
                <div class="input-field">
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="Enter your phone Number" id="phone" name="phone" required> <!-- Added name attribute -->
                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter your address" id="address" name="address" required> <!-- Added name attribute -->
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" id="email" name="email" required> <!-- Added name attribute -->
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" name="password" required> <!-- Corrected id and added name attribute -->
                </div>
                <div class="input-field">
                    <label for="twilio_sid">Twilio Account SID</label>
                    <input type="text" placeholder="Enter your Twilio SID" id="twilio_sid" name="twilio_sid"> <!-- Added name attribute -->
                </div>
                <div class="input-field">
                    <label for="twilio_token">Twilio Token</label>
                    <input type="text" placeholder="Enter your Twilio Token" id="twilio_token" name="twilio_token"> <!-- Added name attribute -->
                </div>
                <input type="submit" value="Register">
                <div class="register-link"> 
                    <p>I already have an account? <a href="login.html">SignIn</a></p>
                </div>
            </div>
        </form> 
    </div>
    
    
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has("error")) {
                document.getElementById("errorMessage").innerText = params.get("error");
                document.getElementById("errorMessage").style.display = "block";
            }
        };
    </script>
</body>

</html>
