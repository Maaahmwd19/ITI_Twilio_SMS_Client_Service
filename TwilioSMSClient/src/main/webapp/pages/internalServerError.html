<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>

    <link rel="stylesheet" href="../Styles/InternalServerError.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <i class="fas fa-cogs error-icon"></i>
        <h1 class="error-code">500</h1>
        <p class="error-message">Internal Server Error</p>
        <p class="error-description">Sorry, something went wrong on our servers. We're working to fix the issue. Please try again later.</p>

    </div>
    

</body>
</html>
