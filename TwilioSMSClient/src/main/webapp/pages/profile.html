
<html>
    <head>
        <title>Profile </title>
        <link rel="icon" type="image/png" href="../images/settings.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Styles/Settings.css">


    </head>
    <body>

        <header class="header">
            <nav>
                <ul>
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="SendSMS.html">Send Message</a></li>
                    <li><a href="smsHistory.html">SMS History</a></li>
                    <li><a href="Profile.jsp" class="active">Profile</a></li>
                    <li><a href="/TwilioSMSClient/LogoutServlet">Logout</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h2>Profile Info:</h2>

            <div class="field">
                <label>Name:</label>
                <input type="text" id="name" readonly>
            </div>

            <div class="field">
                <label>Username:</label>
                <input type="text" id="username" readonly>
            </div>

            <div class="field">
                <label>Email:</label>
                <input type="email" id="email" readonly>
            </div>

            <div class="field">
                <label>Job Title:</label>
                <input type="text" id="job" readonly>
            </div>

            <div class="field">
                <label>Phone Number:</label>
                <input type="text" id="phone" readonly>
            </div>

            <div class="field">
                <label>Twilio IDS:</label>
                <input type="text" id="twilio" readonly>
            </div>

            <div class="field">
                <label>Twilio Token:</label>
                <input type="password" id="twilioToken" value="hidden" readonly>
                <span class="show-icon" onclick="requestPassword()">üëÅÔ∏è</span>
            </div>

            <button onclick="enableEditing()">Edit Settings</button>
        </div>

        <footer class="footer">
            <p style="color: white; opacity: 100%;">All rights reserved to ITI 2024 Intake 45 Telecom Track</p>
        </footer>
        <script src="../Scripts/Profile.js"></script>
    </body>
</html>
