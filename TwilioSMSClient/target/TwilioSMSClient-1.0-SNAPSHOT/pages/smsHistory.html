<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS History</title>
    <link rel="stylesheet" href="../Styles/SMShistory.css">
</head>
<body>
    <div class="container">
        <h1>SMS History</h1>

        <div class="search-section">
            <input type="text" id="searchFrom" placeholder="Search by From">
            <input type="text" id="searchTo" placeholder="Search by To">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button class="filter-button" onclick="searchSMS()">Search</button>
        </div>

        <div class="table-container">
            <table id="smsTable">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Body</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Jane Smith</td>
                        <td>Hello, how are you?</td>
                        <td>2025-02-15</td>
                        <td class="actions"><button class="delete-btn" onclick="deleteSMS(this)">Delete</button></td>
                    </tr>
                    <tr>
                        <td>Alice Cooper</td>
                        <td>Bob Marley</td>
                        <td>Meeting at 3 PM</td>
                        <td>2025-02-14</td>
                        <td class="actions"><button class="delete-btn" onclick="deleteSMS(this)">Delete</button></td>
                    </tr>
                    <!-- Add more rows here -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
