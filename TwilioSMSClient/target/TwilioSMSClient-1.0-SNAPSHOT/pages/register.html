<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twillo Registeration </title>
    <link rel="icon" type="image/png" href="../images/message.png">
    <link rel="stylesheet" href="../Styles/register.css">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="wrapper">
        <form action="/TwilioSMSClient/RegistrationServlet" method="post">
            <div id="errorMessage"></div>
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" id="name" required>
                </div>
                <div class="input-field">
                    <label for="uname">Username</label>
                    <input type="text" name="username" placeholder="Enter your username" id="uname" required>
                </div>
                <div class="input-field">
                    <label for="birthday">Birthday</label>
                    <input type="date" name="birthday" id="birthday" required>
                </div>
                <div class="input-field">
                    <label for="job">Job</label>
                    <input type="text" name="job" placeholder="Enter your job title" id="job" required>
                </div>
                <div class="input-field">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="Enter your phone number" id="phone" required>
                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <input type="text" name="address" placeholder="Enter your address" id="address" required>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" id="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" id="password" required>
                </div>
                <div class="input-field">
                    <label for="twilio_sid">Twilio Account SID</label>
                    <input type="text" name="twilio_sid" placeholder="Enter your Twilio SID" id="twilio_sid">
                </div>
                <div class="input-field">
                    <label for="twilio_token">Twilio Token</label>
                    <input type="text" name="twilio_token" placeholder="Enter your Twilio Token" id="twilio_token">
                </div>
                <div class="input-field">
                    <label for="twilio_sender_id">Twilio Sender ID</label>
                    <input type="text" name="twilio_sender_id" placeholder="Enter your Twilio Sender ID" id="twilio_sender_id">
                </div>
                <input id="register" type="submit" value="Register">
            </div>
        </form>

        <div class="register-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
    
    
   <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has("error")) {
                document.getElementById("errorMessage").innerText = params.get("error");
                document.getElementById("errorMessage").style.display = "block";
            }
        };
    </script>
</body>

</html>
